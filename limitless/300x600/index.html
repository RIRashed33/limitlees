<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF HTML</title>

    <link rel="stylesheet" href="https://rirashed33.github.io/limitlees/life-canva-sans.css">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript">
        var clickTag = "http://www.google.com";
    </script>
</head>
<body> 
    <a href="javascript:void(window.open(clickTag))" class="leaderboard-container">
        <div class="leaderboard">
            <div class="logo">
                <img src="./img/limitless.webp" alt="limitless">
            </div>
            <div id="changing_content">
                <div class="single-screen">
                    <div class="screen-content first">
                        <h1>Are you thinking of selling or leasing?</h1>
                        <h3 class="second-heading">Contact your local specialist.</h3>
                    </div>
                </div>                

                <div class="single-screen">
                    <div class="screen-content second">
                        <h1>Has the value of your property changed?</h1>
                        <span class="get-in-touch">BOOK A FREE APPRAISAL</span>
                    </div>
                </div>

                <div class="single-screen">
                    <div class="screen-content third">
                        <h2>Is your property reaching its full potential?</h2>
                        <h2 class="second-heading">Ready to find out?</h2>
                        <span class="get-in-touch">Get In Touch</span>
                    </div>
                </div>
            </div>
            <div class="heros">
                <div class="single-hero">
                    <div class="hero-image">
                        <img src="./img/k-singh.webp" alt="k-singh">
                    </div>
                    <p>Kamal Singh</p>
                    <p class="number">0422 500 008</p>
                </div>
                <div class="single-hero">
                    <div class="hero-image">
                        <img src="./img/uma-singh.webp" alt="uma-singh">
                    </div>
                    <p>Uma Singh</p>
                    <p class="number">0499 777 097</p>
                </div>
            </div>
        </div>
    </a>

    <script src="./script.js"></script>
</body>
</html>
